<!DOCTYPE html>
<html>
<body>

<h2>Remove vowels from a string</h2>

 <!-- Today  is: <span id="txt"></span>   -->
 <span id="demo"></span>   
<script>  
var str=prompt("enter a string");


    
  var res = str.replace(/a|e|i|i|o|u/gi, "");
  document.getElementById("demo").innerHTML = res;




</script>  
</body>
</html>
