<!DOCTYPE html>
<html>
<body>

<h2>print all the properties of an object</h2>


<span id="txt"></span>  
<script>
   const object1 = {  
  a: 0,  
  b: 1,  
  c: 2,  
};  

document.getElementById("txt").innerHTML=Object.getOwnPropertyNames(object1);
</script>


</body>
</html>
